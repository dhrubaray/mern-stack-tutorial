<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro MERN Stack</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
    <script type="text/babel">
        document.addEventListener("DOMContentLoaded", ()=>{ 
            const element = (
                <div title="Outer div" >
                    <h1 className='hello'>Hello World!</h1>
                </div>
            ); 
            ReactDOM.render(element, document.querySelector('#contents'));
        });
    </script>
    <style>
        .hello {
            color: red;
        }
    </style>
</head>

<body>
    <div id="contents">
        <script type="text/babel">
            const element = (
                <div title="Outer div" >
                    <h1 className='hello'>Hello World!</h1>
                </div>
            ); 
            ReactDOM.render(element, document.querySelector('#contents'));   
        </script>
    </div>
</body>

</html>
